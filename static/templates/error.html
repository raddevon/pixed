{% extends 'base.html' %}
{% block precontent %}
<div class="hero-unit logo hidden-phone">
    <div class="row">
        <div class="span5 cta tj">
            <h1>We have a problem!</h1>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <button class="btn btn-primary btn-large" data-toggle="modal" data-target="#pixedModal">Retry</button>
        </div>
        <div class="span5">
            <img src="/static/img/logo.png" alt="Pixed: Your pixel education delivered!" class="flexible" />
        </div>
    </div>
</div>
<div class="hero-unit logo visible-phone">
    <div class="row">
        <div class="span5">
            <img src="/static/img/logo.png" alt="Pixed: Your pixel education delivered!" class="flexible" />
        </div>
        <div class="span5 cta">
            <h1>We have a problem!</h1>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <button class="btn btn-primary btn-large" data-toggle="modal" data-target="#pixedModal">Retry</button>
        </div>
    </div>
</div>
{% endblock %}
